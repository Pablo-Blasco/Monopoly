<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-8">
            <p class="h2">Bienvenido al juego del monopoly</p>
            <span>Jugadores     </span>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre de JUgador</th>
                    <th scope="col">Dinero</th>
                    <th scope="col">Posicion</th>

                </tr>
                </thead>
                <tbody class="table-group-divider">
                 <tr th:each="jugador : ${jugadore}" class="row" >
                     <td th:text="${jugador.numJuga}"></td>
                     <td th:text="${jugador.posicion}"></td>
                     <td th:text="${jugador.dinero}"></td>
<
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col col-lg-4">
            <img src="/images/monopolyTablero.jpg" title="Tablero" alt="Tablero"/>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
